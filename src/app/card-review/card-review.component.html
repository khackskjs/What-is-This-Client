<div class="container">
  <section>
    <div class="form-row">
      <div class="form-inline">
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">복습일차</div>
          </div>
          <input type="numer" class="form-control" [(ngModel)]="reviewDayCount">
        </div>
        <button class="btn btn-primary mb-2" (click)="roadCards()" [disabled]="isUpdatingResult">카드 가져오기</button>
        <button class="btn btn-success mb-2" (click)="suffleCards()" [disabled]="isUpdatingResult">카드 섞기</button>
        <button class="btn btn-success mb-2" (click)="updateAllCardReviewResult()" [disabled]="isUpdatingResult">복습결과 갱신</button>
      </div>
    </div>
  </section>
  <card-decks [cardList]="cardList"></card-decks>
</div>
