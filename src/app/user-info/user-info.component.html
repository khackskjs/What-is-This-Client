<section class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6 col-sm-6">
        <label for="userId">ID</label>
        <input  id="userId" 
                type="text" 
                name="userId" 
                class="form-control" 
                [(ngModel)]="userId"
                (change)="onUserIdChange()">
      </div>
      <div class="form-group col-md-6 col-sm-6">
        <label for="reviewDayCount">복습 일차</label>
        <input  id="reviewDayCount" 
                type="number" 
                name="reviewDayCount" 
                class="form-control" 
                [(ngModel)]="reviewDayCount" 
                (change)="onReviewDayCountChange()">
      </div>
    </div>
  </form>
</section>
